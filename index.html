<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashBoard App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="grid">
        <header class="header">
            <div class="wrapper">
                <h1 class="headline"><span>Your</span>App&trade;</h1>
                <div>
                    <img class="header__icon" src="icons/icon-bell.svg" alt="Notification Icon">
                    <img class="header__icon--avatar" src="images\member-1.jpg" alt="User">
                </div>
            </div>
        </header>
        <nav class="navbar" id="navbar">
            <a href="#dashboard">
                <img class="navbar__icon" src="icons/icon-dashboard.svg" alt="User Dashboard">
            </a>
            <a href="#members">
                <img class="navbar__icon" src="icons/icon-members.svg" alt="New Members">
            </a>
            <a href="#social">
                <img class="navbar__icon" src="icons/icon-visits.svg" alt="Visitors Statistic">
            </a>
            <a href="#settings">
                <img class="navbar__icon" src="icons/icon-settings.svg" alt="User Settings">
            </a>
        </nav>
        <main class="dash" id="dashboard">
            <section id="traffic" class="traffic dash__widget">
traffic
            </section>
            <section id="daily-traffic" class="daily-traffic dash__widget">
daily-traffic
            </section>
            <section id="mobile-users" class="mobile-user dash__widget">
mobile users
            </section>
            <section id="social" class="social dash__widget">
                <h3 class="dash__widget--name">social</h3>
                <div class="social__box">
                    <img src="icons/icon-twitter.svg" alt="Twitter" class="social__logo">
                    <h4 class="social__media">Twitter</h4>
                    <p class="social__num">10,345</p>
                </div>
            </section>
            <section id="members" class="members dash__widget">
new members
            </section>
            <section id="recent" class="recent dash__widget">
recent activities
            </section>
            <section id="message" class="message dash__widget">
new message
            </section>
            <section id="settings" class="settings dash__widget">
                <h3>Settings</h3>

                <label for="setEmailNotification">Send Email Notification</label>
                <input type="checkbox" name="settings" id="setEmailNotification">
                <br>
                <label for="setPublicProfile">Set Profile Public</label>
                <input type="checkbox" name="settings" id="setPublicProfile">
                <br>
                <select id="setTimezone" name="timezone">
                    <option value="" disabled selected>Select Timezone</option>
                </select>

            </section>
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
